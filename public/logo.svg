<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none">
  <!-- Outer circle -->
  <circle cx="50" cy="50" r="48" stroke="#D4A843" stroke-width="1" fill="none" opacity="0.6"/>

  <!-- Inner circle -->
  <circle cx="50" cy="50" r="35" stroke="#D4A843" stroke-width="1" fill="none" opacity="0.4"/>

  <!-- Center eye/sun -->
  <circle cx="50" cy="50" r="12" fill="#D4A843"/>
  <circle cx="50" cy="50" r="6" fill="#0f0e0d"/>
  <circle cx="50" cy="50" r="2" fill="#D4A843"/>

  <!-- Rays/Wheat abstraction -->
  <g stroke="#D4A843" stroke-width="1.5" stroke-linecap="round" opacity="0.8">
    <line x1="50" y1="15" x2="50" y2="25"/>
    <line x1="50" y1="75" x2="50" y2="85"/>
    <line x1="15" y1="50" x2="25" y2="50"/>
    <line x1="75" y1="50" x2="85" y2="50"/>

    <!-- Diagonal rays -->
    <line x1="22" y1="22" x2="30" y2="30"/>
    <line x1="78" y1="22" x2="70" y2="30"/>
    <line x1="22" y1="78" x2="30" y2="70"/>
    <line x1="78" y1="78" x2="70" y2="70"/>
  </g>

  <!-- Infinity symbol hint in center ring -->
  <path d="M38 50 C38 44, 44 44, 50 50 C56 56, 62 56, 62 50 C62 44, 56 44, 50 50 C44 56, 38 56, 38 50"
        stroke="#D4A843" stroke-width="1" fill="none" opacity="0.5"/>
